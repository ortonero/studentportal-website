<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Form</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="background-gradient">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
    <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
    </div>
    <div class="form-group">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
    </div>
    <div class="form-group">
        <a href="forgot password.html">Forgot Password?</a>
    </div>
    <div class="form-group">
      <a class="dashboard" href="dashboardv3.html"><button type="submit"><span></span> Login </button> </a>
    </div>
    <div class="switch-form"> Don't have an account? <a onclick="toggleForm()">Register</a>
    </div>
    </div>


    <div class="form-container" id="register-form">
      <h2>Register</h2>
    <div class="form-group">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="register-email" required>
    </div>
    <div class="form-group">
        <label for="create-password">Create Password:</label>
        <input type="password" id="create-password" name="create-password" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div class="form-group">
        <a class="qwerty" href="loginandregister.html"><button type="submit"> Register</button></a>
    </div>
    <div class="switch-form"> Already have an account? <a onclick="toggleForm()">Login</a>
    </div>
    </div>
  </div>
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
  
      if (loginForm.style.display === 'none' || loginForm.style.display === '') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    }
  </script>
  
  
</body>
</html>
